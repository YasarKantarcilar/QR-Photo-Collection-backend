<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class="h-[100vh] w-[100vw] flex justify-center items-center">
  <form class="h-[100vh] w-[100vw] flex justify-center items-center" action="http://localhost:8080/login">
    <div class="w-1/3 h-1/2 border-2 flex justify-center items-center flex-col gap-8">
      <input type="text" name="username" class="w-2/3 h-12 pl-4 border-2" placeholder="E-mail" />
      <input type="text" name="password" class="w-2/3 h-12 pl-4 border-2" placeholder="Password" />
      <button type="submit" class="w-2/3 h-16 bg-black text-white">LOGIN</button>
    </div>
  </form>
</body>

</html>
